<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Total 3 screens are present here -->
    <!-- 1.grant location -->
    <!-- 2.user screen -->
    <!-- 3.search screen -->
    <!-- 4.looding screen -->

    <div class="Wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location access -->
            <div class="grant-location-container">
              <img src="https://codehelp-weather-app.netlify.app/assets/location.png" width="80" height="80" loading="lazy"/>
              <p>Grant Location Access</p>
              <p>Allow Access To Get Weather Information</p>
              <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search country form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city ..." data-searchInput/>
                <button class="btn" type="submit">
                    <img src="https://codehelp-weather-app.netlify.app/assets/search.png" width="20" height="20" loading="lazy"/>
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="https://codehelp-weather-app.netlify.app/assets/loading.gif" width="150" height="150" />
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">
                <!-- City name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon />
                </div>

                <!-- Weather description -->
                <p data-weatherDesc></p> <!-- Dynamic -->

                <!-- Weather Icon -->
                <img data-weatherIcon>  <!-- Dynamic --> <!-- most off the custom attributes are dynamic-->

                <!-- temprature -->
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="https://codehelp-weather-app.netlify.app/assets/wind.png" />
                        <p class="parameter-title">windspeed</p>
                        <p class="parameter-value" data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="https://codehelp-weather-app.netlify.app/assets/humidity.png" />
                        <p class="parameter-title">humidity</p>
                        <p class="parameter-value" data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="https://codehelp-weather-app.netlify.app/assets/cloud.png" />
                        <p class="parameter-title">clouds</p>
                        <p class="parameter-value" data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
