<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-password-Display> <!-- "data-password-Display" this is used for creating custom attribute using query selector in java! -->  
            <button class="copy_btn" data-copy> <!-- 1.data copied and 2.message show that data is copied-->
                <span data-copy-msg class="copy-tooltip"></span> <!-- When we click copy button it shows "copied" for that reason we use <span> -->
                    <!-- "copied" message is shown for certain amount of time so we a timer to delete this tag i.e display:none or z-index etc -->
                <img src="./image/copy-svg.svg" alt="copy" width="24" >
            </button>    
        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length">
                <p>Password Length</p>
                <p data-length-number>0</p> <!-- custom attribute -->
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- Strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate-password -->
            <button class="generate-password">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
